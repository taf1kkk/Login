<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="textLogin">
            <p>Sign In</p>
        </div>
        <div class="login">
            <input type="email" value="Login" onfocus="this.value=''" id="inputLogin">
        </div>
        <div class="password">
            <input type="password" value="Password" onfocus="this.value=''" id="inputPassword">
        </div>
        <div class="btn">
            <button id="button">Login</button>
        </div>
    </div>
</body>

</html>
